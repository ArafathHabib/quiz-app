<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Javascript Quiz App</title>
</head>
<body>
    <div id="quiz" class="container">
        <div id="row" class="row">
            <h1 id="question">Question</h1>
            <ul>
                <li><label ><input type="radio" name="answer" class="answer" id="a"> <span id="a-text">answer</span> </label></li>
                <li><label ><input type="radio" name="answer" class="answer" id="b"> <span id="b-text">answer</span> </label></li>
                <li><label ><input type="radio" name="answer" class="answer" id="c"> <span id="c-text">answer</span> </label></li>
                <li><label ><input type="radio" name="answer" class="answer" id="d"> <span id="d-text">answer</span> </label></li>
            </ul>
            <p id="ifNotSelected"></p>
        </div>
        <button id="submit">Submit</button>
    <div id="finished">
        <h2>Congrats your score is <span id="scoreShow"></span> out of <span id="quizDataLength"></span></h2>
        <button id="reload">Try Again</button>
    </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
